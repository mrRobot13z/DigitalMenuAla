<html lang="en" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>category HTML</title>
    <link
      rel="stylesheet"
      href="static/bootstrap-5.3.3-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="static/all.css" />
    <link rel="stylesheet" href="./static/css/categorystyel.css" />

  <body>
    <nav>
      <div class="navbar">
        <a href=""> <i class="fa fa-search"></i></a>

        <div class="null"></div>
      </div>

      <div class="container"></div>

    <header>
      <div class="MenuDetails">
        <img src="./assets/logo.png" alt="" />
        <h1 class="name">Alzab Ice cream</h1>
      </div>
    </header>
    <section>
      <div class="category-section">
        <h2>category name</h2>
      </div>
    </section>
    <div class="container">
      <div class="shoopingcart">
        <div class="items-table">
          <h2 class="text-center mb-2">القائمه</h2>
          <table>
            <thead>
              <th>الاسم</th>
              <th>الكمية</th>
              <th>سعر القطعه</th>
              <th>السعر الكلي</th>
            </thead>
            <tbody>
              <tr>
                <td>سندويش شاورما دجاج</td>
                <td>1</td>

              <tr>

                <td>1</td>
                <td>25,500</td>
                <td>35,500</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="personal-info">
          <h2 class="text-center mb-2">معلومات الزبون</h2>
          <form action="">
            <div class="row">
              <div class="col"><label for="name">الاسم</label></div>
              <div class="col">
                <input type="text" name="name" class="form-control" />
              </div>
            </div>
            <div class="row">
              <div class="col"><label for="phone">رقم الهاتف</label></div>
              <div class="col">
                <input
                  type="text"
                  name="phone"
                  value="078"
                  class="form-control phone-class"
                />
              </div>
            </div>
            <div class="address">
              <label for="address">عنوان</label>
              <textarea name="address" id=""></textarea>
            </div>
            <div class="note">
              <label for="note">ملاحظات</label>
              <textarea name="note" id=""></textarea>
            </div>
            <button class="whats-button" type="submit" name="whatsapp">
              ارسال عن طريق واتس اب <i class="fa fa-smile"></i>
            </button>
          </form>
        </div>
      </div>
      <div class="wrapper">
        <div class="item">
          <a href="" class="imagesection"
            ><img src="./assets/9.jpeg" alt=""
          /></a>

          <div class="prodcut-details mt-3">
            <div class="prodcut-name">
              <h3>اسم المنتج</h3>
              <p>اضافات , تفاصيل</p>
            </div>
            <!-- <div class="dot">..........................</div> -->
            <div class="money">
              <div class="price">
                ١,٠٠٠ د.ع<button class=""><i class="fa fa-plus"></i></button>

        <div class="item">
          <a href="" class="imagesection"

            <!-- <div class="dot">..........................</div> -->

            <div class="money">

              </div>
              <div class="qty"></div>
            </div>
          </div>
        </div>
      </div>
